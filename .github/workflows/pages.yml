# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Debug Build Output
        run: ls -lah _site
      - name: Check if _site exists
        run: |
          if [ -d "_site" ]; then
            echo "_site directory exists. Proceeding with upload."
          else
            echo "ERROR: _site directory is missing!" >&2
            exit 1
          fi
      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: _site
      - name: List Artifacts After Upload
        run: ls -lah /home/runner/work/_temp/

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: List Artifacts
        run: ls -lah /home/runner/work/_temp/
      - name: List Artifacts with GH CLI
        run: gh api repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./github-pages
      - name: Debug artifact structure
        run: find ./github-pages
      - name: Verify Downloaded Files
        run: ls -lah ./github-pages
      - name: Debug Deployment Inputs
        run: echo "Artifact Name: ${{ steps.deployment.outputs.artifact_name }}"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
